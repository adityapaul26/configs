# vim:fileencoding=utf-8:ft=conf
# Catppuccin Macchiato Theme for Kitty

# Font Configuration
font_family      JetBrainsMono Nerd Font
italic_font      auto
bold_font        auto
bold_italic_font auto
font_size        13.0

# Catppuccin Macchiato Colors
foreground              #CAD3F5
background              #24273A
selection_foreground    #24273A
selection_background    #F4DBD6

# Cursor
cursor                  #F4DBD6
cursor_text_color       #24273A
shell_integration       no-cursor
cursor_shape            block
cursor_blink_interval   0.5
cursor_stop_blinking_after 15.0

# URLs
url_color               #8AADF4
url_style               curly

# Window Layout
remember_window_size    no
initial_window_width    1200
initial_window_height   800
window_border_width     2
window_margin_width     0
window_padding_width    20

# Border and Rounded Corners
draw_minimal_borders    yes
window_border_radius    16

# Linux Specific
linux_display_server    auto

# Tab Bar
tab_bar_edge            top
tab_bar_style           powerline
tab_powerline_style     slanted
tab_bar_margin_width    0.0
tab_bar_margin_height   10.0 0.0

# Active Tab Colors
active_tab_foreground   #24273A
active_tab_background   #C6A0F6
active_tab_font_style   bold

# Inactive Tab Colors
inactive_tab_foreground #CAD3F5
inactive_tab_background #1E2030
inactive_tab_font_style normal

# Border Colors
active_border_color     #C6A0F6
inactive_border_color   #5B6078
bell_border_color       #EED49F

# Performance
repaint_delay           10
input_delay             3
sync_to_monitor         yes

# Scrollback
scrollback_lines        10000
scrollback_pager        less +G -R
wheel_scroll_multiplier 5.0

# Mouse
mouse_hide_wait         2.0
click_interval          0.5
select_by_word_characters :@-./_~?&=%+#

# Bell
visual_bell_duration    0.0
enable_audio_bell       no

# Terminal
term                    xterm-kitty
enabled_layouts         *

# URL Handling
open_url_modifiers      ctrl+shift
open_url_with           default

# Catppuccin Macchiato - 16 ANSI Colors
# Black
color0  #494D64
color8  #5B6078

# Red
color1  #ED8796
color9  #ED8796

# Green
color2  #A6DA95
color10 #A6DA95

# Yellow
color3  #EED49F
color11 #EED49F

# Blue
color4  #8AADF4
color12 #8AADF4

# Magenta
color5  #F5BDE6
color13 #F5BDE6

# Cyan
color6  #8BD5CA
color14 #8BD5CA

# White
color7  #B8C0E0
color15 #A5ADCB

# Clipboard
map super+v             paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map super+c             copy_to_clipboard
map shift+insert        paste_from_selection

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

# Window Management
map super+n             new_os_window
map super+w             close_window
map ctrl+shift+enter    new_window
map ctrl+shift+]        next_window
map ctrl+shift+[        previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward
map ctrl+shift+`        move_window_to_top
map ctrl+shift+1        first_window
map ctrl+shift+2        second_window
map ctrl+shift+3        third_window
map ctrl+shift+4        fourth_window
map ctrl+shift+5        fifth_window
map ctrl+shift+6        sixth_window
map ctrl+shift+7        seventh_window
map ctrl+shift+8        eighth_window
map ctrl+shift+9        ninth_window
map ctrl+shift+0        tenth_window

# Tab Management
map ctrl+shift+right    next_tab
map ctrl+shift+left     previous_tab
map ctrl+shift+t        new_tab
map ctrl+shift+q        close_tab
map ctrl+shift+l        next_layout
map ctrl+shift+.        move_tab_forward
map ctrl+shift+,        move_tab_backward

# Font Size
map ctrl+shift+equal    increase_font_size
map ctrl+shift+minus    decrease_font_size
map ctrl+shift+backspace restore_font_size

# macOS Specific
hide_window_decorations yes
macos_option_as_alt     no
macos_titlebar_color    background

# Linux Specific - For better rounded corners
# If on Wayland, uncomment this:
# wayland_titlebar_color background

# Remote Control
allow_remote_control    yes

# Background Opacity (uncomment for transparency)
# background_opacity 0.95
# background_blur 32
